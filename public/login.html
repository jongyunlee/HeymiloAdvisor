<br/>
<div class="w3-container w3-margin">
  <h3>로그인</h3>
</div>
<div ng-show="error" class="w3-red">
  <span>{{ error.message }}</span>
</div>
<form class="w3-container" ng-submit="logIn()">
  <div class="w3-margin">
    <label class="w3-label w3-text-teal"><b>아이디</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text" placeholder="아이디" ng-model="user.user_id">
  </div>
  <div class="w3-margin">
    <label class="w3-label w3-text-teal"><b>비밀번호</b></label>
    <input class="w3-input w3-border w3-light-grey" type="password" placeholder="비밀번호" ng-model="user.password">
  </div>
  <div class="w3-margin">
    <button class="w3-btn w3-blue-grey">로그인</button>
  </div>
</form>
